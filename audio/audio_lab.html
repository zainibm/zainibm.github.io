<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Audio Lab</title>
        <link rel = "stylesheet" href = "audioStyle.css">
    </head>
    <body>
        <h1>Audio Lab</h1>
        <div id = "wrapper">
            <audio id = "firstAudio"><source src = "first.mp3" type = "audio/mpeg"></audio>
            <audio id = "secondAudio"><source src = "second.mp3" type = "audio/mpeg"></audio>
            <audio id = "thirdAudio"><source src = "third.mp3" type = "audio/mpeg"></audio>
            <audio id = "fourthAudio"><source src = "fourth.mp3" type = "audio/mpeg"></audio>
            <audio id = "fifthAudio"><source src = "fifth.mp3" type = "audio/mpeg"></audio>
        </div>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src = "donuts.png" usemap = "#image-map" width = "332.5" height = "500">
        <map name = "image-map">
            <area target = "_self" alt = "first" title = "first" coords = "98.5, 171.75, 238.75, 239.5" shape = "rect" onclick = "playSound(1)">
            <area target = "_self" alt = "second" title = "second" coords = "242.5, 239.75, 99.25, 296.25" shape = "rect" onclick = "playSound(2)">
            <area target = "_self" alt = "third" title = "third" coords = "101, 356.5, 239, 296.5" shape = "rect" onclick = "playSound(3)">
            <area target = "_self" alt = "fourth" title = "fourth" coords = "90, 356, 233.25, 417" shape = "rect" onclick = "playSound(4)">
            <area target = "_self" alt = "fifth" title = "fifth" coords = "244.25, 415, 97, 473.5" shape = "rect" onclick = "playSound(5)">
        </map>
        <div>
            <script src = "audio.js"></script>
            <a href = "zainibm.github.io"><p></p>Return to Portfolio Page</a>
        </div>
    </body>
</html>
